<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>영진화학</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <script>
      // 현재 URL을 sessionStorage에 저장
      sessionStorage.setItem('redirect', window.location.pathname)
      // index.html로 리다이렉트
      window.location.href = '/'
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
