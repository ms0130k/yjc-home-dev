<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // 현재 URL을 가져와서 index.html로 리다이렉트

      window.location.href = '/index.html' + path

  </head>

  </body>
</html>
